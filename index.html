<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trade Risk Manager</title>
<link rel="manifest" href="manifest.json" />
<style>
/* [styles unchanged - same as previous versions] */
body { background: linear-gradient(135deg, #1e3c72, #2a5298, #4b3f72); color: #eee; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 15px; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
/* rest of styles ... */
</style>
</head>
<body>
<h1>Trade Risk Manager</h1>
<div class="app-container">
  <form id="riskForm" novalidate>
    <div class="account-grid">
      <div class="input-group">
        <label for="accSize1">Account 1</label>
        <input type="number" id="accSize1" min="0" step="0.01" placeholder="Enter account size" inputmode="decimal" />
      </div>
      <div class="input-group">
        <label for="accSize2">Account 2</label>
        <input type="number" id="accSize2" min="0" step="0.01" placeholder="Enter account size" inputmode="decimal" />
      </div>
    </div>
    <div class="input-group">
      <label for="purchasePrice">Purchase Price</label>
      <input type="number" id="purchasePrice" min="0" step="0.01" placeholder="Enter purchase price" inputmode="decimal" />
    </div>
    <div class="input-group">
      <label for="stopLoss">Stop Location</label>
      <input type="number" id="stopLoss" min="0" step="0.01" placeholder="Enter stop loss price" inputmode="decimal" />
    </div>
    <div class="mode-group">
      <div class="mode-option">
        <input type="radio" id="modeEquityRisk" name="mode" value="equityRisk" checked />
        <label for="modeEquityRisk">Equity % Risk</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="modeFixedDollarRisk" name="mode" value="fixedDollarRisk" />
        <label for="modeFixedDollarRisk">Fixed $ Risk</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="modePositionSize" name="mode" value="positionSize" />
        <label for="modePositionSize">Position Size</label>
      </div>
    </div>
    <div class="input-group" id="equityRiskGroup">
      <label for="equityRisk">Equity % Risk</label>
      <input type="range" id="equityRisk" min="0.05" max="2" step="0.05" value="0.25" />
      <div class="range-value" id="equityRiskVal">0.25</div>
    </div>
    <div class="input-group" id="fixedDollarRiskGroup" style="display:none;">
      <label for="fixedDollarRisk">Fixed $ Risk Amount</label>
      <input type="number" id="fixedDollarRisk" min="0.01" step="0.01" placeholder="Enter $ risk per trade" inputmode="decimal" />
    </div>
    <div class="input-group" id="positionSizeGroup" style="display:none;">
      <label for="positionSize">Position Size</label>
      <input type="range" id="positionSize" min="5" max="50" step="5" value="10" />
      <div class="range-value" id="positionSizeVal">10</div>
    </div>
    <button type="submit" id="calculateBtn">Calculate</button>
    <button type="button" id="resetBtn">Reset</button>
  </form>
</div>
<div id="results" class="results" aria-live="polite"></div>
<script>
const accInputs = [
  { id: "accSize1", label: "Account 1" },
  { id: "accSize2", label: "Account 2" }
];
const equityRiskSlider = document.getElementById("equityRisk");
const equityRiskVal = document.getElementById("equityRiskVal");
const fixedDollarRisk = document.getElementById("fixedDollarRisk");
const positionSizeSlider = document.getElementById("positionSize");
const positionSizeVal = document.getElementById("positionSizeVal");
const modeEquityRisk = document.getElementById("modeEquityRisk");
const modeFixedDollarRisk = document.getElementById("modeFixedDollarRisk");
const modePositionSize = document.getElementById("modePositionSize");
const equityRiskGroup = document.getElementById("equityRiskGroup");
const fixedDollarRiskGroup = document.getElementById("fixedDollarRiskGroup");
const positionSizeGroup = document.getElementById("positionSizeGroup");
const resultsDiv = document.getElementById("results");
const form = document.getElementById("riskForm");

function saveInputs() {
  accInputs.forEach(({ id }) => {
    localStorage.setItem(id, document.getElementById(id).value);
  });
  localStorage.setItem('purchasePrice', document.getElementById('purchasePrice').value);
  localStorage.setItem('stopLoss', document.getElementById('stopLoss').value);
  localStorage.setItem('equityRisk', equityRiskSlider.value);
  localStorage.setItem('fixedDollarRisk', fixedDollarRisk.value);
  localStorage.setItem('positionSize', positionSizeSlider.value);
  const mode = document.querySelector('input[name="mode"]:checked');
  if (mode) localStorage.setItem('mode', mode.value);
}

function loadInputs() {
  accInputs.forEach(({ id }) => {
    const val = localStorage.getItem(id);
    if (val !== null) document.getElementById(id).value = val;
  });
  const pPrice = localStorage.getItem('purchasePrice');
  if (pPrice !== null) document.getElementById('purchasePrice').value = pPrice;
  const sLoss = localStorage.getItem('stopLoss');
  if (sLoss !== null) document.getElementById('stopLoss').value = sLoss;
  const eRisk = localStorage.getItem('equityRisk');
  if (eRisk !== null) {
    equityRiskSlider.value = eRisk;
    equityRiskVal.textContent = eRisk;
  }
  const fRisk = localStorage.getItem('fixedDollarRisk');
  if (fRisk !== null) fixedDollarRisk.value = fRisk;
  const pSize = localStorage.getItem('positionSize');
  if (pSize !== null) {
    positionSizeSlider.value = pSize;
    positionSizeVal.textContent = pSize;
  }
  const mode = localStorage.getItem('mode');
  if (mode) {
    const selected = document.querySelector(`input[name="mode"][value="${mode}"]`);
    if (selected) {
      selected.checked = true;
      updateModeView();
    }
  }
}
function updateModeView() {
  if (modeEquityRisk.checked) {
    equityRiskGroup.style.display = 'block';
    fixedDollarRiskGroup.style.display = 'none';
    positionSizeGroup.style.display = 'none';
  } else if (modeFixedDollarRisk.checked) {
    equityRiskGroup.style.display = 'none';
    fixedDollarRiskGroup.style.display = 'block';
    positionSizeGroup.style.display = 'none';
  } else {
    equityRiskGroup.style.display = 'none';
    fixedDollarRiskGroup.style.display = 'none';
    positionSizeGroup.style.display = 'block';
  }
}
accInputs.forEach(({ id }) => {
  document.getElementById(id).addEventListener('input', saveInputs);
});
document.getElementById('purchasePrice').addEventListener('input', saveInputs);
document.getElementById('stopLoss').addEventListener('input', saveInputs);
equityRiskSlider.addEventListener('input', () => {
  equityRiskVal.textContent = equityRiskSlider.value;
  saveInputs();
});
fixedDollarRisk.addEventListener('input', saveInputs);
positionSizeSlider.addEventListener('input', () => {
  positionSizeVal.textContent = positionSizeSlider.value;
  saveInputs();
});
document.querySelectorAll('input[name="mode"]').forEach((input) => {
  input.addEventListener('change', () => {
    updateModeView();
    saveInputs();
  });
});
loadInputs();

function formatNumber(num) {
  return Number(num).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}
function calcRisk(accountSize, purchasePrice, stopLoss, riskValue, mode) {
  const direction = purchasePrice > stopLoss ? 1 : -1;
  let twoRPrice = 0, fiveRPrice = 0, moneyAtRisk = 0, sharesToBuy = 0, positionSizeDollar = 0, percentToStop = 0;

  if (mode === "equityRisk") {
    const riskPerShare = Math.abs(purchasePrice - stopLoss);
    if (!stopLoss || riskPerShare === 0) return null;
    moneyAtRisk = accountSize * (riskValue / 100);
    sharesToBuy = moneyAtRisk / riskPerShare;
    positionSizeDollar = sharesToBuy * purchasePrice;
    percentToStop = (riskPerShare / purchasePrice) * 100;
    twoRPrice = purchasePrice + (riskPerShare * 2 * direction);
    fiveRPrice = purchasePrice + (riskPerShare * 5 * direction);
  } else if (mode === "fixedDollarRisk") {
    const riskPerShare = Math.abs(purchasePrice - stopLoss);
    if (!stopLoss || riskPerShare === 0) return null;
    moneyAtRisk = riskValue;
    sharesToBuy = moneyAtRisk / riskPerShare;
    positionSizeDollar = sharesToBuy * purchasePrice;
    percentToStop = (riskPerShare / purchasePrice) * 100;
    twoRPrice = purchasePrice + (riskPerShare * 2 * direction);
    fiveRPrice = purchasePrice + (riskPerShare * 5 * direction);
  } else if (mode === "positionSize") {
    positionSizeDollar = accountSize * (riskValue / 100);
    sharesToBuy = positionSizeDollar / purchasePrice;
    percentToStop = stopLoss > 0 ? (Math.abs(purchasePrice - stopLoss) / purchasePrice) * 100 : 0;
    moneyAtRisk = sharesToBuy * Math.abs(purchasePrice - stopLoss);
    if (stopLoss > 0) {
      const riskPerShare = Math.abs(purchasePrice - stopLoss);
      twoRPrice = purchasePrice + (riskPerShare * 2 * direction);
      fiveRPrice = purchasePrice + (riskPerShare * 5 * direction);
    }
  } else {
    return null;
  }

  return {
    riskAmount: moneyAtRisk,
    positionSizeDollar: positionSizeDollar,
    sharesToBuy: sharesToBuy,
    percentToStop: percentToStop,
    twoRPrice,
    fiveRPrice
  };
}

form.addEventListener("submit", (e) => {
  e.preventDefault();
  resultsDiv.innerHTML = "";

  const purchasePrice = parseFloat(document.getElementById("purchasePrice").value);
  const stopLoss = parseFloat(document.getElementById("stopLoss").value);
  const mode = document.querySelector('input[name="mode"]:checked')?.value;

  if (!purchasePrice) {
    alert("Please enter valid Purchase Price.");
    return;
  }
  if ((mode === "equityRisk" || mode === "fixedDollarRisk") && (!stopLoss || purchasePrice === stopLoss)) {
    alert("Please enter valid Stop Location.");
    return;
  }
  if (mode === "fixedDollarRisk" && (!fixedDollarRisk.value || parseFloat(fixedDollarRisk.value) <= 0)) {
    alert("Please enter the fixed $ risk amount.");
    return;
  }
  let anyAccount = false;
  accInputs.forEach(({ id }) => {
    if (parseFloat(document.getElementById(id).value) > 0) anyAccount = true;
  });
  if (!anyAccount) {
    alert("Please input at least one account size.");
    return;
  }
  let displayLabel = '';
  let riskValue;
  if (mode === "equityRisk") {
    riskValue = parseFloat(equityRiskSlider.value);
    displayLabel = `At ${riskValue}% Equity Risk`;
  } else if (mode === "fixedDollarRisk") {
    riskValue = parseFloat(fixedDollarRisk.value);
    displayLabel = `At $${formatNumber(riskValue)} Fixed $ Risk`;
  } else {
    riskValue = parseFloat(positionSizeSlider.value);
    displayLabel = `At ${riskValue}% Position Size`;
  }
  accInputs.forEach(({ id, label }) => {
    const accSize = parseFloat(document.getElementById(id).value);
    if (accSize > 0) {
      const res = calcRisk(accSize, purchasePrice, stopLoss, riskValue, mode);
      if (res) {
        const div = document.createElement("div");
        div.className = "result-group";
        div.innerHTML = `
          <h3>${label}</h3>
          <div class="result-row"><span>Money at Risk</span><span>${formatNumber(res.riskAmount)}</span></div>
          <div class="result-row"><span>Position Size $</span><span>${formatNumber(res.positionSizeDollar)}</span></div>
          <div class="result-row"><span>Shares to Buy</span><span class="bold">${formatNumber(res.sharesToBuy)}</span></div>
          <div class="result-row"><span>% to Stop</span><span>${res.percentToStop > 0 ? res.percentToStop.toFixed(2) : "N/A"}%</span></div>
          <div class="result-row"><span>2R Price</span><span>${formatNumber(res.twoRPrice)}</span></div>
          <div class="result-row"><span>5R Price</span><span>${formatNumber(res.fiveRPrice)}</span></div>
          <div class="result-row">${displayLabel}</div>
        `;
        resultsDiv.appendChild(div);
      }
    }
  });
});
document.querySelector("#resetBtn").addEventListener("click", () => {
  form.reset();
  loadInputs();
  updateModeView();
  resultsDiv.innerHTML = "";
});
// Service Worker registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js').then(registration => {
      console.log('Service Worker registered with scope:', registration.scope);
    }).catch(error => {
      console.error('Service Worker registration failed:', error);
    });
  });
}
</script>
</body>
</html>
